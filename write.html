    <!-- 메인 -->

    <main class="writeform">
      <h2 class="Wtitle">글쓰기</h2>
      <form onsubmit="submitPost(event)">
        <div class="form-group">
          <label for="titleInput">제목</label>
          <input
            type="text"
            class="form-control"
            id="titleInput"
            placeholder="제목 입력"
          />
        </div>
        <div class="form-group">
          <label for="authorInput">작성자</label>
          <input
            type="text"
            class="form-control"
            id="authorInput"
            placeholder="작성자 이름"
          />
        </div>
        <div class="form-group">
          <label for="imageUpload">이미지 업로드</label>
          <input type="file" class="form-control-file" id="imageUpload" />
        </div>
        <div class="form-group">
          <label for="categorySelect">카테고리</label>
          <select class="form-control" id="categorySelect">
            <option>영화</option>
            <option>드라마</option>

            <!-- 추가 카테고리 옵션 -->
          </select>
        </div>
        <div class="form-group">
          <label for="contentTextarea">내용</label>
          <textarea
            class="form-control"
            id="contentTextarea"
            rows="5"
            placeholder="내용 입력"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">제출</button>
      </form>
    </main>
