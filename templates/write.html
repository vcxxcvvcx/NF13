  <body>
    <!-- 헤더 -->
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <!-- 넷플모봄으로 로고 바꿈 -->
          <img
            src="/static/NFMB.png"
            alt="로고"
            height="40"
          />
          넷플 뭐봄?</a
        >
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <input
                type="search"
                class="form-control mr-sm-2"
                placeholder="검색"
              />
            </li>
            <li class="nav-item">
              <button
                type="button"
                class="btn btn-outline-secondary"
                id="loginButton"
              >
                로그인
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- 메인 -->

    <main class="writeform">
      <h2 class="Wtitle">글쓰기</h2>
      <form
        onsubmit="submitPost(event)"
        method="post"
        action="/write"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="titleInput">제목</label>
          <input
            type="text"
            class="form-control"
            id="titleInput"
            name="title"
            placeholder="제목 입력"
          />
        </div>
        <div class="form-group">
          <label for="authorInput">작성자</label>
          <input
            type="text"
            class="form-control"
            id="authorInput"
            name="author"
            placeholder="작성자 이름"
          />
        </div>
        <div class="form-group">
          <label for="imageUpload">이미지 업로드</label>
          <input
            type="file"
            class="form-control-file"
            id="imageUpload"
            name="image"
          />
        </div>
        <div class="form-group">
          <label for="categorySelect">카테고리</label>
          <select class="form-control" id="categorySelect" name="category">
            <option value="영화">영화</option>
            <option value="드라마">드라마</option>
            <!-- 추가 카테고리 옵션 -->
          </select>
        </div>
        <div class="form-group">
          <label for="contentTextarea">내용</label>
          <textarea
            class="form-control"
            id="contentTextarea"
            name="content"
            rows="5"
            placeholder="내용 입력"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">제출</button>
      </form>
    </main>

    <!-- 푸터 -->
    <footer id="footer">
      <div class="container py-4">
        <div class="copyright">
          © Copyright <strong><span>team13</span></strong
          >. All Rights Reserved
          <div>일찍끝내조</div>
        </div>
      </div>
    </footer>

    <!-- 로그인 모달 -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div
              class="d-flex-column justify-content-center align-items-center w-100 custom-container"
            >
              <div class="text-center logo">
                <img
                  src="{{ url_for('static', filename='NFMB.png') }}"
                  alt="로고"
                  style="height: 50px; width: auto"
                />
              </div>
              <div class="text-center login-modal-title">
                <h5 class="modal-title" id="loginModalLabel">로그인하기</h5>
              </div>
            </div>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="닫기"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- 로그인 폼 -->
            <form>
              <div class="form-group">
                <label for="username">사용자 이름</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="사용자 이름 입력"
                />
              </div>
              <div class="form-group">
                <label for="password">비밀번호</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="비밀번호 입력"
                />
              </div>
              <div class="twobuttons">
                <button type="submit" class="btn btn-primary">로그인</button>
                <button type="submit" class="btn btn-primary">회원가입</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
